# git mode (stored in git repo - activate 'git' profile)
  cloud:
    config:
      server:
        git:
          uri: ${GIT_REPO_URI}
          default-label: ${GIT_BRANCH}
          timeout: 5
          clone-on-start: true
          force-pull: true
          search-paths:
            - admin-service
            - evaluation-service
            - notification-service
            - rubric-service
            - registry-server

  rabbitmq:
    host: ${RABBITMQ_HOST}
    port: ${RABBITMQ_PORT}
    username: ${RABBITMQ_USERNAME}
    password: ${RABBITMQ_PASSWORD}

management:
  # exposes /actuator endpoints over HTTP
  endpoints:
    web:
      exposure:
        include: '*'
  info:
    # includes environment-specific info in /actuator/info
    env:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
    # /actuator/shutdown to shut down gracefully (TO BE SECURED)
    shutdown:
      enabled: true
  # /actuator/health
  health:
    # /actuator/health/readiness
    readinessstate:
      enabled: true
    # /actuator/health/liveness
    livenessstate:
      enabled: true

info:
  app:
    name: "config"
    description: "FYP Grading project - Configuration Server"
    version: "1.0"

server:
  port: ${PORT}